<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <h2 class="mb-5">Product List</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary mb-2" (click)="openProductFormModal()">New Product</button>
      <app-action-alert *ngIf="isAlertActive" [message]="this.alertMessage" [action]="this.alertAction" [type]="this.alertType" ></app-action-alert>
      <app-product-form [isCreateAction]="isCreateAction" [productId]="updateProductId"></app-product-form>
    </div>
    <div class="col-md-12">
      <table *ngIf="products.length > 0" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
              <button class="btn btn-info m-1" [routerLink]="['products/' + product.name]">See details</button>
              <button class="btn btn-info m-1" (click)="openProductFormModal(product.id)">Edit</button>
              <button class="btn btn-danger m-1" (click)="deleteProduct(product.id!)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <h4 *ngIf="products.length === 0"> You don't have any products</h4>
      </div>
    </div>
  </div>
</div>
